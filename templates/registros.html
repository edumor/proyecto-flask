<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       
        form {
            background-color: rgb(235, 227, 213);
        }
      
        form input, form label {
            font-weight: bold;
            color: #000; 
        }
    </style>
</head>
<body>

    <h1 class="text-center mt-2 mb-2 text-primary">CRUD de registros</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/user" method="POST">
                    <div class="row mb-1"> 
                        
                        <div class="col">
                            <label>Usuario</label>
                            <input type="text" class="form-control mb-1" name="user"> 
                        </div>
                        <div class="col">
                            <label>Nombre y Apellido</label>
                            <input type="text" class="form-control mb-1" name="name"> 
                        </div>
                        <div class="col">
                            <label>Email</label>
                            <input type="text" class="form-control mb-1" name="email"> 
                        </div>
                    </div>
                    <div class="row mb-1"> 
                        
                        <div class="col">
                            <label>Empresa</label>
                            <input type="text" class="form-control mb-1" name="empresa"> 
                        </div>
                        <div class="col">
                            <label>Cargo</label>
                            <input type="text" class="form-control mb-1" name="cargo"> 
                        </div>
                        <div class="col">
                            <label>Password</label>
                            <input type="text" class="form-control mb-1" name="password"> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button class="btn btn-primary mb-1 mt-1" type="submit">Alta</button> 
                        </div>
                    </div>
                </form>

                <!-- Tabla -->

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Nombre y Apellido</th>
                            <th scope="col">Email</th>
                            <th scope="col">Empresa</th>
                            <th scope="col">Cargo</th>
                            <th scope="col">Password</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{d.id_usuario}}</td>
                            <td>{{d.usuario}}</td>
                            <td>{{d.nombre_apellido}}</td>
                            <td>{{d.email}}</td>
                            <td>{{d.empresa}}</td>
                            <td>{{d.cargo}}</td>
                            <td>{{d.password}}</td>
                            <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Editar</button></td>
                            <td><a href="{{ url_for('delete', id=usuario.id) }}" class="btn btn-danger btn-sm">Eliminar</a></td>
                        </tr>

                        <!-- modal -->

                        <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.usuario}}</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="/edit/{{d.id}}" method="post">
                                        <label>Usuario</label>
                                        <input type="text" class="form-control mb-3" name="username" value="{{d.usuario}}">
                                        <label>Nombre y Apellido</label>
                                        <input type="text" class="form-control mb-3" name="name" value="{{d.nombre_apellido}}">
                                        <label>Email</label>
                                        <input type="text" class="form-control mb-3" name="name" value="{{d.email}}">
                                        <label>Empresa</label>
                                        <input type="text" class="form-control mb-3" name="name" value="{{d.empresa}}">
                                        <label>Cargo</label>
                                        <input type="text" class="form-control mb-3" name="name" value="{{d.cargo}}">
                                        <label>Password</label>
                                        <input type="text" class="form-control mb-3" name="password" value="{{d.password}}">
                                  
                                </div>
                                <div class="modal-footer">
                                  <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                                </form>
                              </div>
                            </div>
                          </div>




                    {% endfor %}

                </tbody>

            </table>


            </div>
        </div>
    </div>
    
</body>
</html>
